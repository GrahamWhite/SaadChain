<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaadChain</title>
    <script src="main.js"></script>
    <script src="facade.js"></script>
</head>
<body>
    <h1>SaadChain - Ticket Blockchain Service</h1>
    <form action="onSubmitTransaction" method="post" id="formNewTransaction">
        <label for="transactionName">Name</label>
        <input type="text" name="name" id="transactionName">
        <label for="transactionAddress">Address</label>
        <input type="text" name="address" id="transactionAddress">
        <button type="submit">Create transaction</button>
    </form>
</body>
</html>
